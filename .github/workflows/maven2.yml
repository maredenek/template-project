name: next-workflow

on:
  workflow_dispatch:
  pull_request:

jobs:
  check:
    concurrency: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: sleep 120
